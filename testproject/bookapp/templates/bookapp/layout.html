{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bookapp/css/styles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-4">

    <nav class="d-flex gap-3 mb-3">
        {% if user.is_authenticated %}
            <span class="align-self-center">Добро пожаловать, <strong>{{ user.username }}</strong>!</span>
            <a href="{% url 'cart' %}" class="btn btn-primary">Корзина</a>
            <a href="{% url 'profile' %}" class="btn btn-primary">Профиль</a>
            <a href="{% url 'orders' %}" class="btn btn-primary">Заказы</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Выход</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Вход</a>
            <a href="{% url 'register' %}" class="btn btn-warning">Регистрация</a>
        {% endif %}
    </nav>

    {% block body %}
    {% endblock %}

</body>
</html>
