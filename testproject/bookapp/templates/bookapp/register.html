{% extends 'bookapp/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<div class = 'form-container'>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.email }}<br>
        {{ form.password1 }}<br>
        {{ form.password2 }}<br>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success ">Зарегистрироваться</button>
    </form>
</div>

{% endblock %}
