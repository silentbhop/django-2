{% extends 'bookapp/layout.html' %}

{% block title %}Добавление книги{% endblock %}

{% block body %}
<div class = 'form-container'>
    <h1>Добавление книги</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.author }}<br>
        {{ form.price }}<br>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success ">Добавить</button>
    </form>
</div>

{% endblock %}
